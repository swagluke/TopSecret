<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/results.css">
    <script src="js/globals.js"></script>
    <script src="js/vendor/modernizr.js"></script>

    
  </head>
  <body>
    <div class="ios-nav"></div>
    <!-- Navigation -->
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <!--nav loaded in with jquery-->
        <div id="nav"></div>
        <!--NavAside loaded in with jquery-->
        <div id="NavAside"></div>

        <section class="main-section results" style="margin:20px;">
          <!-- content goes here -->
          <div id="info" class="row">
            <div class="small-6 columns">
              <div class="panel radius">
                <img src="img/logo.png" />
              </div>
            </div>
            <div class="small-6 columns">
              <div id="email-section" class="row">
                  <div class="creditcard">
                    <label for="creditcard">Credit Card </label>
                    <input id="CCNumber" class="radius" type="credit"></input>
                  </div>
                  <div class="date">
                    <label for="date">Expire Date</label>
                    <input id="ExpDate" class="radius" type="date"></input>
                  </div>
                  <div class="CSV">
                    <label for="CSV">CSV</label>
                    <input id="CCCode" class="radius" type="csv"></input>
                  </div>
                  <div class="Type">
                    <label for="Type">Card Type</label>
                    <input id="CCType" class="radius" type="cardtype"></input>
                  </div>
                  <button id="sendcreditcard" class="expand success" type="button">Submit</button>
              </div>
            </div>
          </div>
              
          </div>
          <div id="recipes" class="row">
                <div class="panel radius">
                </div>
              
              <div id="recipes-list" class="row">
                
              </div>
          </div>

        </section>

      <a class="exit-off-canvas"></a>

      </div>
    </div><!-- /navigation -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      $('#nav').load("nav");
      $('#NavAside').load("NavAside");
    </script>
  </body>
</html>
