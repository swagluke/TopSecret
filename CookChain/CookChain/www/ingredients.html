<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/topbar.css" />
    <link rel="stylesheet" href="css/ingredients.css" />
    <script src="js/globals.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="js/ingredients-autocomplete.js"></script>
    <script type="text/javascript" src="js/ingredients.js"></script>
  </head>
  <body>
    
    <!-- Navigation -->
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <div class="ios-nav"></div>
        <!--nav loaded in with jquery-->
        <div id="nav"></div>
        <!--NavAside loaded in with jquery-->
        <div id="NavAside"></div>

        <section class="main-section results">
          <!-- content goes here -->
          <div class="row collapse">
            <div class="small-10 columns">
              <div id="searchfield">
                <form><input type="text" name="ingredients" class="biginput" id="autocomplete" style="margin-bottom: 0px;"></form>
              </div><!-- @end #searchfield -->
            </div>
            <div class="small-2 columns">
              <a id="addIngredient" class="button postfix">+</a>
            </div>
          </div>
          <div id="ingredients-container" class="row">
          </div>
        </section>

      <a class="exit-off-canvas"></a>

      </div>
    </div><!-- /navigation -->
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      $('#nav').load("nav");
      $('#NavAside').load("NavAside");
    </script>
  </body>
</html>
